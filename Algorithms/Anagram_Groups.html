<!-- Given an array of strings strs, group all anagrams together into sublists. You may return the output in any order.
An anagram is a string that contains the exact same characters as another string, but the order of the characters can be different. 

Example 1:
Input: strs = ["act","pots","tops","cat","stop","hat"]
Output: [["hat"],["act", "cat"],["stop", "pots", "tops"]]

Example 2:
Input: strs = ["x"]
Output: [["x"]]

Example 3:
Input: strs = [""]
Output: [[""]]
Constraints:

1 <= strs.length <= 1000.
0 <= strs[i].length <= 100
strs[i] is made up of lowercase English letters.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="groupAnagrams(['act','pots','tops','cat','stop','hat'])">meo</button>
    <button onclick="groupAnagrams(['x'])">meo</button>
    <button onclick="groupAnagrams([''])">meo</button>
</body>
<script>
    function groupAnagrams(strs) { 
        mapStr = new Map([]);
        mapStrChk = new Map([]);
        letters = new Set();
        ListResault = [];
        resault = [];
        idx = 0;
        for (let item of strs) {
            mapStr.set(idx, item); 
            iChk = item.split("").sort().join("");
            mapStrChk.set(idx, iChk);  
            letters.add(iChk);
            ++idx;
        }  
        idx = 0;
        idxListResault = 0;
        for(let letter of letters) {
            ListResault = [];
            for (let i = 0 ; i< mapStrChk.size; i++) {
                if(mapStrChk.get(i) == letter) {
                    ListResault[idxListResault] = mapStr.get(i);
                    idxListResault++;
                } 
            } 
            idxListResault = 0;
            resault[idx] = ListResault;
            ListResault = []; 
            ++idx;    
            }
            console.log(resault);}
</script>
</html>
